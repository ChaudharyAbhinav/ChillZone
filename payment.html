<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="plus.css" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" />
  <title>Payment Gateway</title>
</head>
<div class="navbar">
  <div class="navbar-container">
    <div class="logo-container">
      <h1 class="logo">ChillZone</h1>
    </div>
    <div class="menu-container">
      <ul class="menu-list">
        <a href="index.html">
          <button class="menu-list-item">Home</button>
        </a>
        <li class="menu-list-item">Movies</li>
        <li class="menu-list-item">Series</li>
        <li class="menu-list-item">Trends</li>

      </ul>
    </div>

    <div class="toggle">
      <i class="fas fa-moon toggle-icon"></i>
      <i class="fas fa-sun toggle-icon"></i>
      <div class="toggle-ball"></div>
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>

    <h2 class="yayy">ChillZone</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Coding Market" />
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" />
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" placeholder="00 / 00" />
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000" />
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="btn">Pay</div>
    </div>
  </div>
</div>
<script src="pay.js"></script>

</html>
